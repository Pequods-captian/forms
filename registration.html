<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <form action="#" method="post">
        <h1>Registration Form</h1>
        
        <h2>Personal Information</h2>
        
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname">
        <br>
        <br>
        
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <br>
        
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street">
        <br> <br>
        
  
        <label for="city">City Name</label>
        <input type="text" id="city" name="city">
        <br> <br>

       
        <label for="state">State Name</label>
         <input type="text" id="state" name="state">
        <br> <br>
        

        <label for="zip">Zip code</label>
         <input type="text" id="zip" name="zip">
        <br> <br>
        
       
        <label for="emailadd">Email Address</label>
         <input type="email" id="emailadd" name="emailadd">
        <br> <br>
        
     
        <label for="phone">Phone Number</label>
         <input type="tel" id="phone" name="phone">
        <br> <br>
        
        
        <h2>Favorite Colors</h2>
        
       
        <p>Select all the colors that you like, You can pick more than one</p>
        
        
         <label for="colorBlue">Blue</label>
        <input type="checkbox" id="colorBlue" name="favoriteColors" value="blue">
        <br>
        <label for="colorred">Red</label>
        <input type="checkbox" id="colorred" name="favoriteColors" value="red">
        <br><label for="colorgreen">Green</label>
        <input type="checkbox" id="colorgreen" name="favoriteColors" value="green">
        <br>
        <label for="colorpurp">Purple</label>
        <input type="checkbox" id="colorpurp" name="favoriteColors" value="Purple">
        <br><label for="coloryellow">Yellow</label>
        <input type="checkbox" id="coloryellow" name="favoriteColors" value="Yellow">
        <br><label for="colororange">Orange</label>
        <input type="checkbox" id="colororange" name="favoriteColors" value="Orange">
        <br>
        <label for="coloroffbrandpurple">Indigo</label>
        <input type="checkbox" id="coloroffbrandpurple" name="favoriteColors" value="Indigo">
        <br>
        
        
        
        <h2>School District</h2>
        
    
        <p>Pick your school district (Only 1)</p>
   
        <label for="districtCanton">Canton</label>
        <input type="radio" id="districtCanton" name="schoolDistrict" value="canton">
        <br>
        <label for="districtthebest">Potsdam</label>
        <input type="radio" id="districtthebest" name="schoolDistrict" value="potsdam">
        <br>
        <label for="districtmassena">Massena</label>
        <input type="radio" id="districtmassena" name="schoolDistrict" value="Massena">
        <br>
        <label for="districtnor">Norwood-Norfolk</label>
        <input type="radio" id="districtnor" name="schoolDistrict" value="Norwood-Norfolk">
        <br>
        <label for="districtpar">Parishville-Hopkinton</label>
        <input type="radio" id="districtpar" name="schoolDistrict" value="Parishville-Hopkinton">
        <br>
        <label for="districtColt">Colton-Pierrepont</label>
        <input type="radio" id="districtColt" name="schoolDistrict" value="Colton-Pierrepont">
        <br>
        <label for="districtbrash">Brasher Falls</label>
        <input type="radio" id="districtbrash" name="schoolDistrict" value="Brasher">
        <br>
        
        
        
        
        
        
        
        
        <!-- ========== SUBMIT BUTTON ========== -->
        <!-- TODO: Add some space with <br><br> -->
        <br> <br> <br>

        <input type="submit" value="Submit Registration">

</form>
</body>
</html>
